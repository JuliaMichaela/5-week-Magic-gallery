<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Magic gallery</title>
</head>
<body>
    <header class="header">
        <h1>Magic gallery</h1>
        <nav>
            <a href="">Home</a>
            <a href="">Gallery</a>
            <a href="">About us</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="magic-item">
                    <img class="" src="./assets/images/hat.jpeg" alt="magic-hat">
                    <p>Magic hat</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/potion.jpeg" alt="potion">
                    <p>Liquid luck potion</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/invisibility-cloak.jpeg" alt="invisibility-cloak">
                    <p>Invisibility  cloak</p>
                </div>
            </div>
            <div class="row">
                <div class="magic-item">
                    <img src="./assets/images/nimbus.jpeg" alt="nimbus">
                    <p>Nimbus</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/philosophers-stone.jpeg" alt="philosopher's-stone">
                    <p>Philosopher's stone</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/rug.jpeg" alt="airplane carpet">
                    <p>Airplane carpet</p>
                </div>
            </div>
            <div class="row">
                <div class="magic-item">
                    <img src="./assets/images/wand.jpeg" alt="wand">
                    <p>Wand</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/mirror.jpeg" alt="mirror">
                    <p>Magic mirror</p>
                </div>
                <div class="magic-item">
                    <img src="./assets/images/magic-book.jpeg" alt="magic-book">
                    <p>Magic book</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">2025</footer>
</body>
</html>
